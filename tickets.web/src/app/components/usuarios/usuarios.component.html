<div class="container-xl">
  <div class="row row-cards">
    <div class="col-md-6 col-lg-3" *ngFor="let usuarioSoporte of usuariosSoporte">
      <div class="card">
        <div class="card-body p-4 text-center">
          <span class="avatar avatar-xl mb-3 avatar-rounded">
            {{ usuarioSoporte.nombres.charAt(0) | uppercase }}{{ usuarioSoporte.apellidos.charAt(0) | uppercase }}
          </span>
          <h3 class="m-0 mb-1">{{ usuarioSoporte.nombres }} {{ usuarioSoporte.apellidos }}</h3>
          <div class="text-muted">{{ usuarioSoporte.area.descripcion }}</div>
          <div class="mt-3">
            <span class="badge bg-{{ usuarioSoporte.estado === 1 ? 'green' : 'danger' }}-lt">{{ usuarioSoporte.estado === 1 ? 'Activo' : 'Inactivo' }}</span>
          </div>
        </div>
        <div class="d-flex">
          <a class="card-btn cursor-pointer" data-bs-toggle="modal" [attr.data-bs-target]="'#modal-usuario-asignaciones'" (click)="cargarTicketsAsignados(usuarioSoporte)">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-ad-2" width="40" height="40" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
              <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
              <path d="M11.933 5h-6.933v16h13v-8"></path>
              <path d="M14 17h-5"></path>
              <path d="M9 13h5v-4h-5z"></path>
              <path d="M15 5v-2"></path>
              <path d="M18 6l2 -2"></path>
              <path d="M19 9h2"></path>
            </svg>
            Asignaciones
          </a>
          <!--<a class="card-btn">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-history" width="40" height="40" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
              <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
              <polyline points="12 8 12 12 14 14"></polyline>
              <path d="M3.05 11a9 9 0 1 1 .5 4m-.5 5v-5h5"></path>
            </svg>
            Historial
          </a>-->
        </div>
      </div>
    </div>
  </div>
</div>

<app-usuario-asignaciones [ticketsAsignados]="ticketsAsignados"></app-usuario-asignaciones>
